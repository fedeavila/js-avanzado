<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript avanzado</title>
</head>

<body>
    <h1>Javascript avanzado</h1>
    <h3>Formulario interactivo con validación en clases</h3>
    <script>
        // Clases
        class Tarea {
            constructor(id, titulo, completada = false) {
                this.id = id;
                this.titulo = titulo;
                this.completada = completada;
            }

            toggleEstado() {
                this.completada = !this.completada;
            }
        }

        class GestorTareas {
            constructor() {
                this.tareas = [];
                this.nextId = 1;
            }

            agregarTarea(titulo) {
                const nuevaTarea = new Tarea(this.nextId++, titulo, false);
                this.tareas.push(nuevaTarea);
            }

            listarTareas() {
                console.log("Lista de tareas:");
                this.tareas.forEach((tarea) => {
                    console.log(`ID: ${tarea.id} - Título: ${tarea.titulo} - Completada: ${tarea.completada}`);
                });
            }

            buscarPorTitulo(titulo) {
                return this.tareas.find((tarea) => tarea.titulo.toLowerCase() === titulo.toLowerCase());
            }

            listarCompletadas() {
                return this.tareas.filter((tarea) => tarea.completada);
            }
        }

        // Simulación asincrónica
        function cargarTareas() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const tareasIniciales = [
                        new Tarea(1, "Ir al supermercado", true),
                        new Tarea(2, "Ir a trabajar", false),
                        new Tarea(3, "Ir a entrenar", true),
                    ];
                    resolve(tareasIniciales);
                }, 2000);
            });
        }

        // Flujo del programa
        async function main() {
            const gestor = new GestorTareas();

            const tareasCargadas = await cargarTareas();
            gestor.tareas = tareasCargadas;
            gestor.nextId = tareasCargadas.length + 1;

            console.log("Tareas cargadas OK");
            gestor.listarTareas();

            gestor.agregarTarea("Ir a estudiar");
            console.log("Nueva tarea agregada:");
            gestor.listarTareas();

            const completadas = gestor.listarCompletadas();
            console.log("Tareas completadas:");
            completadas.forEach((tarea) => console.log(`- ${tarea.titulo}`));

            const titulos = gestor.tareas.map((tarea) => tarea.titulo);
            console.log("Títulos de todas las tareas:", titulos);

            function cargarUsuarios() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(["Federico", "Matias", "Cristian"]);
                    }, 1500);
                });
            }

            const [tareas, usuarios] = await Promise.all([cargarTareas(), cargarUsuarios()]);
            console.log("Usuarios cargados:", usuarios);
        }

        main();
    </script>
</body>

</html>
